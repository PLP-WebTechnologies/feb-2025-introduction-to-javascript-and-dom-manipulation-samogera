<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to JavaScript and DOM Manipulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>JavaScript and DOM Manipulation</h1>
    </header>

    <main>
        <section id="dynamic-text">
            <p id="text-content">This text will change dynamically.</p>
            <button id="change-text">Change Text</button>
        </section>

        <section id="dynamic-style">
            <p id="style-content">This text will change style dynamically.</p>
            <button id="change-style">Change Style</button>
        </section>

        <section id="dynamic-elements">
            <p id="elements-content">Click the button to add or remove elements.</p>
            <button id="add-element">Add Element</button>
            <button id="remove-element">Remove Element</button>
            <div id="elements-container"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
